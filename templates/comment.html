<li data-comment-id="<%= comment.id %>">
  <div class="author-avatar">
    <img src="<%= comment.authorAvatarUrl %>">
  </div>
  <p class="author-name">
    <%= comment.authorName %>
  </p>
  <p class="comment">
    <%= comment.comment %>
  </p>
  <% if (comment.authorId === currentUser.id){ %>
  <div class="actions">
  	<a href="#" class="delete">Delete</a>
  </div>
  <% } %>
</li>
