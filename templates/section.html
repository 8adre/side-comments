<div class="side-comment <%= commentClass %>">
  <a href="#" class="marker">
    <span><%= comments.length %></span>
  </a>
  
  <div class="comments-wrapper">
    <ul class="comments">
      <% _.each(comments, function( comment ){ %>
        <%= _.template(commentTemplate, { comment: comment, currentUser: currentUser }) %>
      <% }) %>
    </ul>
    
    <a href="#" class="add-comment">Leave a comment</a>

    <div class="comment-form">
      <div class="author-avatar">
        <img src="https://d262ilb51hltx0.cloudfront.net/fit/c/64/64/0*bBRLkZqOcffcRwKl.jpeg">
      </div>
      <p class="author-name">
        Eric Anderson
      </p>
      <div class="comment-box" contenteditable="true" data-placeholder-content="Leave a comment..."></div>
      <div class="actions">
        <a href="#" class="action-link post">Post</a>
        <a href="#" class="action-link cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
